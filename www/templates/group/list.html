<ion-header-bar class="item-input-inset">
	<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
	<h1 class='title'>{{'Group' | translate}}</h1>
	<a class="button button-icon button-clear" ng-href="#/group/create">{{'Create' | translate}}</a>
</ion-header-bar>
<div class="bar item-input-inset">
	<label class="item-input-wrapper">
		<i class="icon ion-search placeholder-icon"></i>
	    <input type="text" ng-model="searchText">
	</label>
</div>
<ion-content class='has-subheader'>
	<ion-tabs class="tabs-icon-left">
		<ion-tab title="{{'Public' | translate}}" 
			icon="ion-android-people"
			href="#/group/list/public">
			<ion-nav-view name="tabPublic"></ion-nav-view>
		</ion-tab>
		<ion-tab title="{{'Private' | translate}}"
			icon="ion-locked"
			href="#/group/list/private">
			<ion-nav-view name="tabPrivate"></ion-nav-view>
		</ion-tab>
	</ion-tabs>
</ion-content>
