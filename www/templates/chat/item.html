<div class="card" 
	ng-class="model.from == me.jid ? 'left' : 'right'"
	on-hold="copy(model)"
	ng-controller='msgCtrl'>
	<ng-include src="model.templateUrl()">
	<div class="item item-divider">
		<span>{{model.createdAt.toLocaleString()}}</span>
		<span ng-if="type == 'groupchat'">{{model.from}}</span>
	</div>
</div>
