<div class="buttons">
  <button class="button button-positive button-outline" ng-click="send(model)" ng-if="model.body != ''">
    <i class="icon icon ion-android-send"></i>
  </button>
  <button class="button button-assertive button-outline" ng-click="cancel(model)">
    <i class="icon icon ion-android-close"></i>
  </button>
</div>
